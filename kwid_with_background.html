<html>
<head>
    <title>Reel implementation</title>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src="jquery.reel.js" type='text/javascript'></script>
</head>
<body>

<img id="image" src="crop.jpg" width="1500" height="1000" />
    <script>
      $('#image').reel({
        image:       'stitched_image_kwid_with_background.jpg',
        frames:       35,
        revolution:       800,
        footage:        35,
        cw:     true,
      });
    </script>
</body>
</html>
