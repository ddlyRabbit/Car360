<html>
<head>
    <title>Reel implementation</title>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src="jquery.reel.js" type='text/javascript'></script>
</head>
<body>

<img id="image" src="crop.jpg" width="1700" height="956" />
    <script>
      $('#image').reel({
        image:       'ignis_high_open_video.jpg',
        frames:       36,
        revolution:       800,
        footage:        36,
        cw:     false,
      });
    </script>
</body>
</html>
