<html>
<head>
    <title>Reel implementation</title>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src="jquery.reel.js" type='text/javascript'></script>
</head>
<body>

<img id="image" src="crop.jpg" width="1800" height="1012" />
    <script>
      $('#image').reel({
        image:       'model_panamera_high_closed_stills_base_lit.jpg',
        frames:       36,
        revolution:       800,
        footage:        36,
        cw:     false,
      });
    </script>
</body>
</html>
