<html>
<head>
    <title>Reel implementation</title>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src="jquery.reel.js" type='text/javascript'></script>
</head>
<body>

<img id="image" src="crop.jpg" width="612" height="408" />
    <script>
      $('#image').reel({
        image:       'creta_high_open_stills.jpg',
        frames:       35,
        revolution:       800,
        footage:        35,
        cw:     false,
      });
    </script>
</body>
</html>
