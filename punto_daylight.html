<html>
<head>
    <title>Reel implementation</title>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src="jquery.reel.js" type='text/javascript'></script>
</head>
<body>

<img id="image" src="crop.jpg" width="612" height="480" />
    <script>
      $('#image').reel({
        image:       'stitched_image_punto_daylight.jpg',
        frames:       34,
        revolution:       800,
        footage:        34,
        cw:     true,
      });
    </script>
</body>
</html>
