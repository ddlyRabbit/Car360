<html>
<head>
    <title>Reel implementation</title>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src="jquery.reel.js" type='text/javascript'></script>
</head>
<body>

<img id="image" src="crop.jpg" width="1800" height="1200" />
    <script>
      $('#image').reel({
        image:     'model_phantom_high_closed_stills_base_not_curved_wall_two_corners_curved.jpg',
        frames:       36,
        revolution:       800,
        footage:        36,
        cw:     true,
      });
    </script>
</body>
</html>
